<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solitaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #006400;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin: 20px 0 10px 0;
      color: #ffd700;
      letter-spacing: 2px;
    }
    #solitaire-board {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    .row {
      display: flex;
      margin-bottom: 10px;
    }
    .pile, .foundation, .stock, .waste {
      width: 80px;
      height: 120px;
      background: #228b22;
      border: 2px solid #fff8dc;
      border-radius: 8px;
      margin: 0 6px;
      position: relative;
      box-shadow: 0 4px 12px #0005;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow: visible;
    }
    .card {
      width: 78px;
      height: 118px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #bbb;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      font-size: 1.2em;
      color: #000;
      box-shadow: 0 2px 6px #2228;
      padding: 4px;
      user-select: none;
      position: absolute;
      cursor: pointer;
      transition: box-shadow 0.15s;
      z-index: 1;
    }
    .card.selected {
      box-shadow: 0 0 20px 5px #ffd700, 0 4px 12px #0005;
      outline: 2px solid #ffd700;
      z-index: 100;
    }
    .card.red { color: #b22222; }
    .card.back {
      background: repeating-linear-gradient(
        135deg,
        #008000,
        #008000 8px,
        #006400 8px,
        #006400 16px
      );
      border: 1px solid #555;
      color: #006400;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
    }
    .highlight {
      outline: 3px solid #ffd700;
      z-index: 10 !important;
    }
    #new-game-btn {
      display: block;
      margin: 18px auto 10px auto;
      padding: 10px 24px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #ffd700;
      color: #006400;
      cursor: pointer;
    }
    #status {
      text-align: center;
      font-size: 1.15em;
      min-height: 24px;
      color: #ffd700;
      margin: 6px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Solitaire</h1>
  <button id="new-game-btn">New Game</button>
  <div id="status"></div>
  <div id="solitaire-board"></div>
  <script src="solitaire.js"></script>
</body>
</html>
