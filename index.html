<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Games</title>
  <style>
    :root { --maxw: min(1000px, 92vw); }
    body{font-family:system-ui,Arial,sans-serif;margin:24px;display:flex;justify-content:center}
    main{width:var(--maxw)}
    header{display:flex;align-items:center;gap:12px;margin-bottom:16px}
    header h1{margin:0}
    #status{margin-left:auto;opacity:.85;font-size:.95rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px}
    .actions button{margin-right:8px}
    #stage{display:flex;justify-content:center;align-items:center;margin-top:18px;min-height:420px;border:1px dashed #ccc;border-radius:12px}
    @media (prefers-color-scheme: dark){
      body{background:#111;color:#eee}
      .card{border-color:#333}
      #stage{border-color:#444}
    }
  </style>
  <!-- CheerpJ runtime (cached after first load) -->
  <script defer src="https://cjrtnc.leaningtech.com/3.0/loader.js"></script>
</head>
<body>
  <main>
    <header>
      <h1>HTML Games v10/9, 9:30</h1>
      <div id="status">Ready</div>
    </header>

    <section class="grid">
      <article class="card">
        <h3>2048</h3>
        <p>Arrow keys. Small payload.</p>
        <div class="actions">
          <button onclick="window.location.href='games/2048/2048_index2.html'">▶ Play</button>
        </div>
      </article>

      <article class="card">
        <h3>Tic-Tac-Toe</h3>
        <p>Two-player / simple AI.</p>
        <div class="actions">
          <button onclick="window.location.href='games/tictactoe/TicTacToe_index.html'">▶ Play</button>
        </div>
      </article>

      <article class="card">
        <h3>Solitaire</h3>
        <p>Klondike variant.</p>
        <div class="actions">
          <button onclick="window.location.href='games/solitaire/solitaire_index.html'">▶ Play</button>
        </div>
      </article>
    </section>

    <div id="stage" aria-live="polite">Click a game’s Play button above to start.</div>
  </main>
